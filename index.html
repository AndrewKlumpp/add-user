<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Building HTML Forms</title>
  </head>
  <body>
    <h1>Building Forms Practice</h1>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add User</legend>

        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="first_name">
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="last_name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div>
          <label for="status">Status</label>
            <select id="status" name="status">
              <option value="student">Student</option>
              <option value="instructor">Instructor</option>
              <option value="guest">Guest</option>
            </select>
        </div>

        <p>
          Choose your favorite programming language:
        </p>

        <fieldset>
          <div>
            <input type="radio" id="html" name="language" value="html" />
            <label for="html">HTML</label>

            <input type="radio" id="css" name="language" value="css" />
            <label for="css">CSS</label>

            <input type="radio" id="javascript" name="language" value="javascript" />
            <label for="javascript">Javascript</label>
          </div>
        </fieldset>

        <div>
          <label for="comments">Comments: </label>
          <textarea id="comments" name="comments" rows="3" cols="30"></textarea>
        </div>

        <div>
          <label for="date">Current Date</label>
          <input type="date" id="date" name="date">
        </div>

        <div>
          <label for="newsletter">Sign up for newsletter</label>
          <input type="checkbox" id="newsletter" name="newsletter" />
        </div>

        <div>
          <label for="conditions">Agree to terms and conditions</label>
          <input type="checkbox" id="conditions" name="conditions" />
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>

      </fieldset>
    </form>
  </body>
</html>
